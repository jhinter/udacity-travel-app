<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a class="header-logo" href="/">
        TravelPlanner
      </a>
      <ul class="navbar">
        <li>
          <a href="/">Plan</a>
        </li>
        <li>
          <a href="/trip.html">My trip</a>
        </li>
      </ul>
    </header>



    <div class="page-wrapper">
      <main class="page-content">
        <h1>Travel Planner</h1>
        
        <section id="trips">
          <h2>My trips</h2>
        </section>
        <section id="planner">

            <form id="form">
              <ul class="input-list">
                <li>
                  <label for="place-name">My trip to (city):</label
                    ><input
                      type="text"
                      id="place-name"
                      placeholder="Please enter your city"
                    />
                </li>
                <li>
                  <label for="zip">My trip to (zip):</label>
              <input
                type="text"
                id="zip"
                placeholder="Please enter your zip code"
              />
                </li>
                <li>
                  <label for="date">Departing:</label>Departing<input
                  type="date"
                  id="date"
                  placeholder="When are you leaving?"
                />
                </li>
                <li>
                  <input type="submit" value="submit" />
                </li>
              </ul>
            </form>
          </div>

        </section>

      </main>
    </div>
    <footer>
      <ul class="navbar">
        <li>
          <a href="/">Plan</a>
        </li>
        <li>
          <a href="/trip.html">My trip</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
