<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      Travel App
    </div>
    <div>
      <form id="form">
        <input type="text" id="zip" placeholder="Please enter your zip code" />
        <input type="text" id="place-name" placeholder="Please enter your city" />
        <input type="text" id="date" placeholder="When are you leaving?" />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
